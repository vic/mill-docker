sudo: required
services:
  - docker
language: java
jdk:
  - openjdk10
before_install:
  - sh -c '(echo "#!/usr/bin/env sh" && curl -L https://github.com/lihaoyi/mill/releases/download/0.3.3/0.3.3) > ~/mill && chmod +x ~/mill'
install:
  - ~/mill docker.publishLocal
script:
  - (cd example; ~/mill -i hello.dockerBuild)
  - docker run -i hello:latest

